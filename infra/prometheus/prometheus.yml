global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'control-plane-api'
    static_configs:
      - targets: ['control-plane-api:8080']
  - job_name: 'workflow-engine'
    static_configs:
      - targets: ['workflow-engine:8081']
  - job_name: 'execution-workers'
    static_configs:
      - targets: ['execution-workers:8082']
  - job_name: 'temporal'
    static_configs:
      - targets: ['temporal:7233']
